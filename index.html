<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras - Bitura.tech</title>
  <link rel="stylesheet" href="/src/style/index-style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>

<body>
  
  <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema">ðŸŒ™</button>

  <div id="link" class="container-a">

    <img src="/src/assets/imgs/logositesma.png" alt="Bitura.tech Logo" class="logo-header">

    <form id="formList">

        <button id="btnSubmit" type="submit">Adicionar</button>
      </div>
    </form>

    
    <div id="stats" class="stats">Pendentes: 0 | Comprados: 0 | Total: 0</div>

    
    <div class="sort-controls">
      <button id="sortAZ">A â†’ Z</button>

      <button id="sortPendentes">Pendentes primeiro</button>
    </div>

    <div id="container-list" class="list" aria-live="polite"></div>

    <div class="divBtn">
      <button id="clearAll">Limpar Itens</button>
      <button id="btnExport">Exportar .txt</button>
      <input type="file" id="importFile" accept=".txt" style="display:none">
      <button id="btnImport">Importar .txt</button>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <img src="/src/assets/imgs/bitura-footer.png" alt="Bitura.tech Logo" class="footer-logo">

    </div>
  </footer>

  <audio id="soundAdd" src="/src/assets/sounds/click.mp3" preload="auto"></audio>

  <script src="/src/javascript/index.js"></script>
